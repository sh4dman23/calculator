<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>

        <link rel="icon" type="image/png" href="./images/calculator-icon.png">

        <title>Calculator</title>
    </head>
    <body>
        <div class="main-container">
            <div class="calculator-frame">
                <div class="result-display">
                    <div id="previousInput" class="smaller-display"></div>
                    <div id="newInput" class="larger-display">0</div>
                </div>
                <div class="button-row">
                    <button id="clear" class="btn orange">CLEAR</button>
                    <button id="delete" class="btn">DELETE</button>
                </div>
                <div class="button-row">
                    <button class="btn number" value="7">7</button>
                    <button class="btn number" value="8">8</button>
                    <button class="btn number" value="9">9</button>
                    <button class="btn orange operator" value="/">รท</button>
                </div>
                <div class="button-row">
                    <button class="btn nunber" value="4">4</button>
                    <button class="btn number" value="5">5</button>
                    <button class="btn number" value="6">6</button>
                    <button class="btn orange operator op-x" value="*">x</button>
                </div>
                <div class="button-row">
                    <button class="btn number" value="1">1</button>
                    <button class="btn number" value="2">2</button>
                    <button class="btn number" value="3">3</button>
                    <button class="btn orange operator" value="-">-</button>
                </div>
                <div class="button-row">
                    <button id="decimalPoint" class="btn">.</button>
                    <button class="btn number" value="0">0</button>
                    <button id="equal" class="btn">=</button>
                    <button class="btn orange operator" value="+">+</button>
                </div>
            </div>
        </div>
    </body>
</html>
